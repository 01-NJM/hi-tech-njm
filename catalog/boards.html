  <h2 class="section-title">Интерактивные доски Hi‑Tech NJM</h2>
  <div class="products-grid">
    <div class="product-card" onclick="openModal('bd1')">
      <img src="../images/board1.jpg" alt="Интерактивная доска 1">
      <h3>НЕТ В НАЛИЧИИ</h3>
      <p>ПРОСИМ ПРОЩЕНИЯ</p>
    </div>
  </div>

  <div class="modal" id="modal-bd1">
    <div class="modal-content">
      <span class="close" onclick="closeModal('bd1')">&times;</span>
      <div class="main-image-container">
        <img id="main-image-bd1" src="../images/board1.jpg" class="main-img">
      </div>
      <div class="thumbs">
        <img src="../images/board1.jpg" onclick="changeMainImage('bd1', '../images/board1.jpg')">
        <img src="../images/board1_1.jpg" onclick="changeMainImage('bd1', '../images/board1_1.jpg')">
        <img src="../images/board1_2.jpg" onclick="changeMainImage('bd1', '../images/board1_2.jpg')">
        <img src="../images/board1_3.jpg" onclick="changeMainImage('bd1', '../images/board1_3.jpg')">
      </div>
      <p class="product-price"><strong>нет</strong>в наличии</p>
      <div class="modal-description">
        <ul>
          <li>Товар нет в наличии</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById('modal-' + id).style.display = 'block';
    }
    function closeModal(id) {
      document.getElementById('modal-' + id).style.display = 'none';
    }
    function changeMainImage(id, src) {
      document.getElementById('main-image-' + id).src = src;
    }
  </script>
</body>
